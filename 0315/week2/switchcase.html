<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
    <script>
        var score = prompt("점수를 입력하세요", 80)

        //document.write(score / 10 + "<br>");
        //document.write(parseInt(score/10) + "<br>");

        switch(parseInt(score/10)){
            case 10 : 
            case 9 : 
                document.write("A등급 입니다.");
                break;

            case 8 : 
            case 7 : 
                document.write("B등급 입니다.");
                break;
                
            case 6 : 
            case 5 : 
                document.write("C등급 입니다.");
                break;
                
            case 4 : 
            case 3 : 
                document.write("D등급 입니다.");
                break;
                
            default :
                document.write("default 값");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
