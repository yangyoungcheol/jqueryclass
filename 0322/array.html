<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function shuffleArray(inputArray){
        var s = inputArray.sort(()=> Math.random() - 0.5);
        console.log(s)
        return s;
    }

    var lotto = new Array();
    
    
    for(i=1; i<=45; i++)
        lotto[i] = i;

    
    var lottos = shuffleArray (lotto);
    
    for(i in lottos)
        document.write(lottos[i], "<br>");

    lottos.sort((a,b) => {return a-b;});
    
    for(i in lottos)
        document.write(lottos[i], "<br>");

</script>
</body>
</html>
